<div style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;z-index: 9999;" [ngStyle]="{display : service.showAddNewMsgComponent ? 'block':'none'}">
  <div class="kasra-modal-dialog" style="width: 600px;z-index: 999999;height: 350px;" [ngStyle]="{display : service.showAddNewMsgComponent ? 'block':'none'}">
    <div class="modal-content add-message-modal-wrapper">
      <div name="add-new-message-modal" class="modal-header">
        <div name="add-new-message-modal" class="header-button">
          <div (click)="closeAddNewMsgComponent()" class="button close-btn" title="close">Ã—</div>
        </div>
        <div name="add-new-message-modal" class="modal-title">{{service.Dictionary.addMessageComponent.addMessage}}</div>
      </div>
      <div class="modal-body modal-wrapper">
        <div name="add-new-message-modal" class="modal-message-item">
          <button (click)="chooseCode()" class="btnkasra btn-default">{{service.Dictionary.addMessageComponent.chooseCode}}</button>
        </div>
        <div *ngIf="(service.messageSelectedCell.day.Date != undefined) || (service.messageSelectedCell.person.PersonName != undefined)"
          class="modal-message-item">
          <fieldset style="background-color: #bbbbbb80">
            <div name="add-new-message-modal" class="fieldset-inner-wrapper">
              <div name="add-new-message-modal" class="radioButton display-inline-block" *ngIf="service.messageSelectedCell.person.PersonName != undefined">
                <span name="add-new-message-modal">{{service.Dictionary.addMessageComponent.name}}:</span>
                <span name="add-new-message-modal">{{service.messageSelectedCell.person.PersonName}}</span>
              </div>
              <div name="add-new-message-modal" class="radioButton display-inline-block" *ngIf="service.messageSelectedCell.day.Date != undefined">
                <span name="add-new-message-modal">{{service.Dictionary.addMessageComponent.day}}:</span>
                <span name="add-new-message-modal">{{service.messageSelectedCell.day.Date}}</span>
              </div>
            </div>
          </fieldset>
        </div>

        <div name="add-new-message-modal" class="modal-message-item">
          <span name="add-new-message-modal">{{service.Dictionary.addMessageComponent.description}}</span>
          <textarea name="add-new-message-modal" class="input-wrapper" type="text" [(ngModel)]="service.messageSelectedCell.message"></textarea>
        </div>

        <div class="modal-message-item">
          <button class="btnkasra btn-default" style="margin-top: 10px;" (click)="saveMessage()">{{service.Dictionary.button.save}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
